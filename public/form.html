<!DOCTYPE html>
<html>
  <head>
    <title>Form Detection</title>
  </head>
  <body>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <textarea name="message"></textarea>
      <input name="acknowledgment" type="checkbox" />
    </form>
  </body>
</html>
